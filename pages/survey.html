<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey | Tech for All</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Font (Same as other pages) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .sub-header {
      min-height: 100vh;
      width: 100%;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('../images/background.jpg') center/cover no-repeat;
      color: white;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      z-index: 100;
    }

    nav img {
      width: 90px;
    }

    .nav-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links ul li {
      display: inline-block;
      margin: 0 15px;
    }

    .nav-links ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
    }

    .nav-links ul li a:hover,
    .nav-links ul li a.active {
      color: #ffeb3b;
    }

    .survey-container {
      margin-top: 160px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 40px 50px;
      width: 90%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .survey-container h1 {
      color: #ffeb3b;
      font-size: 34px;
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .survey-container p {
      font-size: 18px;
      color: #fff;
      margin-bottom: 25px;
    }

    .survey-link, .home-link {
      display: inline-block;
      background: #ffeb3b;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 235, 59, 0.6);
      margin: 10px;
    }

    .survey-link:hover, .home-link:hover {
      background: #ffc107;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.8);
    }

    .footer {
      background: #004d40;
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 15px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 15px 20px;
      }

      .survey-container {
        margin-top: 130px;
        padding: 30px 25px;
      }

      .survey-container h1 {
        font-size: 26px;
      }

      .survey-link, .home-link {
        font-size: 16px;
        padding: 12px 25px;
      }
    }
  </style>
</head>

<body>
  <section class="sub-header">
    <nav>
      <a href="../index.html"><img src="../images/logo.png" alt="Logo"></a>
      <div class="nav-links" id="navLinks">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="education.html">Education</a></li>
          <li><a href="digital.html">Digital Payments</a></li>
          <li><a href="environment.html">Environment</a></li>
          <li><a href="ticket.html">Ticket Booking</a></li>
          <li><a href="survey.html" class="active">Survey</a></li>
        </ul>
      </div>
    </nav>

    <div class="survey-container">
      <h1>Digital Awareness Survey</h1>
      <p>Help us improve. Fill out the survey below:</p>
      <a href="https://forms.gle/RLY26QtDymyPoZ596" target="_blank" class="survey-link">
        Click here to open the Google Form
      </a>
      <br>
      <a href="../index.html" class="home-link">Return to Home Page</a>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Tech for All – Digital Awareness Portal</p>
  </footer>
</body>
</html>
